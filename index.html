<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplication Table Generator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Multiplication Table Generator</h1>
<form id="tableForm">
    <label for="hStart">Horizontal Start:</label>
    <input type="number" id="hStart" required>

    <label for="hEnd">Horizontal End:</label>
    <input type="number" id="hEnd" required><br>

    <label for="vStart">Vertical Start:</label>
    <input type="number" id="vStart" required>
    <label for="vEnd">Vertical End:</label>
    <input type="number" id="vEnd" required><br>

    <button type="submit">Generate Table</button>
    <div id="error" class="error"></div>
</form>
<div id="tableContainer" class="scroll-container"></div>

<script src="script.js"></script>






</body>
</html>
